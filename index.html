<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  animation: fadeIn 2s;
  -webkit-animation: fadeIn 2s;
  -moz-animation: fadeIn 2s;
  -o-animation: fadeIn 2s;
  -ms-animation: fadeIn 2s;
}

.navbar {
  overflow: hidden;
  margin-right: auto;
  border-radius: 15px;
  margin-left: auto;
  background-color: #333;
}

.navbar a {
  
  float: left;
  font-size: 16px;
  transition: 0.5s;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

.dropdown {
  float: left;
  overflow: hidden;

}

.dropdown .dropbtn {
  font-size: 16px;  

  border: none;
  outline: none;
  color: white;
  padding: 14px 16px;
  background-color: inherit;
  font-family: inherit;
  margin: 0;
}

.navbar a:hover, .dropdown:hover .dropbtn {
  background-color: red;
  animation: fadeIn 0.5s;
  
  transform: scale(1.1);
  border-radius: 20px;
  transition: 0.5s;

}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
  animation: fadeIn 2s;
  -webkit-animation: fadeIn 2s;
  -moz-animation: fadeIn 2s;
  -o-animation: fadeIn 2s;
  -ms-animation: fadeIn 2s;
  transition: 0.5s;
  border-radius: 15px;
}

.dropdown-content a {
  float: none;
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: center;
}

.dropdown-content a:hover {
  background-color: #ddd;
  animation: fadeIn 2s;
  -webkit-animation: fadeIn 2s;
  -moz-animation: fadeIn 2s;
  -o-animation: fadeIn 2s;
  -ms-animation: fadeIn 2s;
}

.dropdown:hover .dropdown-content {
  transition: 0.5s;
  display: block;
}



.loader-wrapper {
  width: 100%;
  height: 100%;
  
  position: fixed;
  overflow: hidden;
  top: 0;
  left: 0;
 
  z-index: 7000;
  background-color: #333;
  top: -1000;
  
  justify-content: center;
  
  align-items: center;
  text-align: top;
}

@keyframes myfirst {
  0%   {  top: -1000px;}
  100%  {  top: 0px;}

}

.fade {
  animation: myfirst 1s forwards;
}

</style>
